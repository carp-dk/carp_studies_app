dev_dependencies:
  test: any
  json_serializable: any
  build_runner: any
  flutter_test:
    sdk: flutter
  mockito: any
  flutter_lints: any

# Is used to change the default app launch icons on iOS and Android.
# To install:
#  1. import the 'flutter_launcher_icons' package above
#  2. add the 'flutter_icons:' section below
#  3. run 'flutter pub get'
#  3. run 'flutter pub run flutter_launcher_icons:main'
flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/instructions/
    - assets/instructions/en/
    - assets/instructions/da/
    - assets/icons/
    - assets/lang/
    - assets/carp/lang/
    - assets/carp/resources/
    - assets/carp/messages/
    - assets/images/messages/
    - assets/carp_logo.png
    - assets/logo.png

  #  auto generate json code (.g files) with:
  #    dart run build_runner build --delete-conflicting-outputs
