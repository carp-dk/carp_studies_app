name: carp_study_app
description: The generic CARP study app.
publish_to: "none"
version: 2.1.1+37

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  carp_serializable: ^2.0.0
  carp_core: ^1.8.0
  carp_mobile_sensing: ^1.11.4
  carp_context_package: ^1.10.0
  carp_connectivity_package: ^1.7.0
  carp_survey_package: ^1.8.2
  carp_audio_package: ^1.8.0
  carp_esense_package: ^1.6.0
  carp_polar_package: ^1.6.0
  carp_health_package: ^2.11.0
  carp_movesense_package: ^1.6.0

  carp_webservices: ^3.5.0
  carp_backend: ^1.9.1

  research_package: ^1.7.2
  cognition_package: ^1.6.1

  flutter_launcher_icons: ^0.14.0
  url_launcher: ^6.1.5
  timeago: ^3.1.0
  expandable: ^5.0.1
  flutter_markdown: ^0.7.0
  camera: ^0.11.0
  video_player: ^2.2.7
  path_provider: ^2.0.2
  json_annotation: ^4.4.0
  open_settings: ^2.0.0

  flutter_localizations:
    sdk: flutter
  fl_chart: ^0.69.0
  google_fonts: ^6.1.0
  go_router: ^14.0.0
  flutter_svg: ^2.0.4
  flutter_blue_plus: ^1.15.5
  intl: ">=0.18.0 <0.20.0"
  permission_handler: ^11.0.1
  connectivity_plus: ^6.0.0
  open_settings_plus: ^0.3.0
  appcheck: ^1.5.2

