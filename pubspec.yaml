name: carp_study_app
description: The generic CARP study app.
publish_to: 'none'
version: 0.40.3

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  carp_serializable: ^1.0.0
  # carp_mobile_sensing: ^0.40.3
  # carp_context_package: ^0.40.0
