  # carp_backend: ^0.40.0
  # carp_esense_package: ^0.40.0
  # carp_polar_package: ^0.40.0
  carp_health_package: ^2.4.0

  research_package: ^1.2.0
  cognition_package: ^1.3.2

  flutter_launcher_icons: ^0.10.0
  url_launcher: ^6.1.5
  timeago: ^3.1.0
