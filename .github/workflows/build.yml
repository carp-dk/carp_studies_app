name: Flutter build and test

on: push

env:
  FLUTTER_FOLDER: '$HOME/flutter'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Flutter
        id: cache-flutter
        uses: actions/cache@v3
        with:
          path: |
            flutter
            ~/.pub-cache

          key: flutter-${{ hashFiles('**/pubspec.lock') }}

      - if: ${{ steps.cache-flutter.outputs.cache-hit != 'true' }}
        name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 -b 3.29.0 $FOLDER

      # - name: Setup Flutter SDK
      #   uses: flutter-actions/setup-flutter@v4
      #   with:
      #     channel: stable
      #     version: 3.29.0

      # - name: Add Flutter to PATH
      #   run: echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH

      # - name: Debug git branches
      #   run: |
      #     git branch -r
      #     flutter --version

      # - if: ${{ steps.cache-flutter.outputs.cache-hit != 'true' }}
      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed lib/** test/**

      - name: Analyze project source
        run: flutter analyze --no-fatal-infos --no-fatal-warnings lib/ test/

      - name: Run tests
        run: flutter test
